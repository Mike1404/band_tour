<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <script language="JavaScript">

        var info_a_ajouter = {
            nom: "Un Nom",
            prenom: "Un prenom",
            age: 17,
            sexe: "m",
            enfants: ["Pierre", "Jean", "Jacques"]
        };

        function fairetableau(){
            var table = document.createElement("table");
            for(var i=0; i<info_a_ajouter.enfants.length; i++) {
                var line = document.createElement("tr");
                line.innerHTML = "<td>" + info_a_ajouter.enfants[i] + "</td>";
                table.appendChild(line);
            }
            var form = document.getElementsByTagName("form");
            form[0].appendChild(table);
        }

        function nimportequoi(){
            var leprenom = document.getElementById("prenom").value;
            var lenom = document.getElementById("nom").value;
            var lage = document.getElementById("age").value;
            var s = document.getElementById("sexe");
            var sexe = s.options[s.selectedIndex].value;
            console.log(leprenom + "\n" + lenom + "\n" + lage + "\n" + sexe);
        }
    </script>
</head>

<body>

<form>
    <table>
        <tr>
            <td><b>Prenom:</b></td>
            <td><input type="text" name="prenom" id="prenom"></td>
        </tr>
        <tr>
            <td><b>Nom:</b></td>
            <td><input type="text" name="nom" id="nom"></td>
        </tr>
        <tr>
            <td><b>Age:</b></td>
            <td><input type="number" name="age" id="age"></td>
        </tr>
        <tr>
            <td><b>Sexe:</b></td>
            <td><select id="sexe">
                <option value="masculin">Masculin</option>
                <option value="feminin">Feminin</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="button" name="sauvegarde" value="Sauvegarder" onclick="nimportequoi(this);"></td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="button" name="afficher" value="Afficher!" onclick="fairetableau(this);"></td>
        </tr>
    </table>
</form>

</body>

</html>
