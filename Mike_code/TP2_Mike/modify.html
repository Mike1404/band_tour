<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Finances</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="reset.css" type="text/css">
</head>
<style>

    /* makes box model take into account border and padding for total width: */

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    @media (min-width: 1026px) {
        .row {
            width: 100%;
            display: table;
            table-layout: fixed
        }

        .col {
            display: table-cell;
            text-align: center;
        }
    }

    body {
        text-align: center;
    }

    h1 {
        padding-bottom: 1em;
    }

</style>

<script language="JavaScript">

var TheTable = "";

    function load(ButtonId)
    {
        TheTable = ButtonId;
        var request = new XMLHttpRequest();

        request.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                var TableHeader = document.getElementById("tableheader");
                var TableBody = document.getElementById("tablebody");
                var CaptureData = JSON.parse(this.responseText);
                var RowNum = CaptureData.length;
                if (CaptureData[0]) {
                    var ColName = Object.keys(CaptureData[0]);  // is an array of strings
                    var ColNum = Object.keys(CaptureData[0]).length;  // is number of columns in given table
                }
                var InnerForHeader = "";
                var InnerForInsert = "";

                for (var i = 0; i < ColNum; i++)
                {
                    InnerForHeader += '<div class="col">' + ColName[i] + '</div>';
                    InnerForInsert += '<div class="col"><input type="text"></div>';
                }
                TableHeader.innerHTML = '<h2>' + 'Table ' + ButtonId + '</h2>';
                TableHeader.innerHTML += '<div class="row">' + InnerForHeader + '<div class="col">Action</div></div>';
                TableHeader.innerHTML += '<div class="row">' + InnerForInsert + '<div class="col"><button onclick="addvalues(this.parentNode.parentNode)">Insert</button></div>';

                if (RowNum > 0) {
                    TableBody.innerHTML = "";

                    for (var j = 0; j < RowNum; j++) {
                        var RowData = CaptureData[j];
                        var Col = Object.keys(RowData);
                        var InnerForBody = '<div class="row line">';
                        var InnerForData = "";

                        for (var k = 0; k < ColNum; k++) {
                            var ColData = RowData[Col[k]];
                            InnerForData += '<div class="col" contenteditable="true">' + ColData + '</div>';
                        }
                        InnerForBody += InnerForData + '<div class="col"><button class="modify" onclick="modify(this.parentNode.parentNode)">Update</button>' +
                            '<button class="delete" onclick="remove(this.parentNode.parentNode)">Delete</button></div></div>';
                        TableBody.innerHTML += InnerForBody;
                    }
                } else {
                    TableBody.innerHTML = "No More Entries, Please Enter More";
                }
            }
            if (this.readyState == 4 && this.status == 404)
            {
                console.log(404);
            }
        };
        request.open("GET", ButtonId, true);
        request.send();
        return false;
    }


    function modify(Row)
    {
        var Id = Row.firstChild.innerHTML;
        var RowData = [];
        for (var i = 0; i < Row.childElementCount - 1; i++)
        {
            RowData.push(Row.children[i].innerHTML);
        }

        var request = new XMLHttpRequest();
        request.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                load(request.responseText);
                console.log(request.responseText);
            }
            if (this.readyState == 4 && this.status == 404)
            {
                console.log(404);
            }
        };

        var a = {
            TableName : TheTable,
            TheId : Id,
            TheInfo : RowData
        };

            request.open("PUT", JSON.stringify(a), true);
            request.send();
            return false;

    }

    function remove(Row)
    {
        var Id = Row.firstChild.innerHTML;
        var RowData = [];

        for (var i = 0; i < Row.childElementCount - 1; i++)

        {
            RowData.push(Row.children[i].innerHTML);
        }

        var request = new XMLHttpRequest();
        request.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                load(request.responseText);
                console.log(request.responseText);
            }
            if (this.readyState == 4 && this.status == 404)
            {
                console.log(404);
            }
        };

        var a = {
            TableName : TheTable,
            TheId : Id,
            TheInfo : RowData
        };

        request.open("DELETE", JSON.stringify(a), true);
        request.send();
        return false;
    }

    function addvalues(Row)
    {
//        var Id = Row.firstChild.innerHTML;
        var RowData = [];
//        console.log(Row.childElementCount);
        for (var i = 0; i < Row.childElementCount - 1; i++)

        {
            RowData.push(Row.children[i].firstChild.value);
        }

        var request = new XMLHttpRequest();
        request.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                load(request.responseText);
                console.log(request.responseText);
            }
            if (this.readyState == 4 && this.status == 404)
            {
                console.log(404);
            }
        };

        var a = {
            TableName : TheTable,
            TheInfo : RowData
        };

        request.open("POST", JSON.stringify(a), true);
        request.send();
        return false;
    }


</script>
<body class="body">

<h1>Finances for a tour</h1>
<div class="row">
    <div class="col">
        <button id="band" onclick="return load(this.id)">Load Bands</button>
    </div>
    <div class="col">
        <button id="city" onclick="return load(this.id)">Load Cities</button>
    </div>
    <div class="col">
        <button id="finances" onclick="return load(this.id)">Load Finances</button>
    </div>
</div>

<div id="tableheader"></div>
<div id="tablebody"></div>

</body>

</html>
