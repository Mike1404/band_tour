<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Finances</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
</head>
<style>

    /* makes box model take into account border and padding for total width: */

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    @media (min-width: 1026px) {
        .row {
            width: 100%;
            display: table;
            table-layout: fixed
        }

        .col {
            display: table-cell;
            text-align: center;
        }
    }

    body {
        text-align: center;
    }

    h1 {
        padding-bottom: 1em;
    }

</style>

<script language="JavaScript">


    function load(ButtonId) {
        var request = new XMLHttpRequest();

        request.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                var TableHeader = document.getElementById("tableheader");
                var TableBody = document.getElementById("tablebody");
                var CaptureData = JSON.parse(this.responseText);
                var RowNum = CaptureData.length;
                var ColName = Object.keys(CaptureData[0]);  // is an array of strings
                var ColNum = Object.keys(CaptureData[0]).length;  // is number of columns in given table
                var InnerForHeader = "";

                for (var i = 0; i < ColNum; i++)
                {
                    InnerForHeader += '<div class="col">' + ColName[i] + '</div>';
                }
                TableHeader.innerHTML = '<h2>' + 'Table ' + ButtonId + '</h2>';
                TableHeader.innerHTML += '<div class="row">' + InnerForHeader + '</div>';

                TableBody.innerHTML = "";
                for (var j = 0; j < RowNum; j++)
                {
                    var RowData = CaptureData[j];
                    var Col = Object.keys(RowData);
                    var InnerForBody = '<div class="row">';
                    var InnerForData = "";

                    for (var k = 0; k < ColNum; k++)
                    {
                        var ColData = RowData[Col[k]];
                        InnerForData += '<div class="col">' + ColData + '</div>';
                    }
                    InnerForBody += InnerForData + '</div>';
                    TableBody.innerHTML += InnerForBody;
                }
            }
            if (this.readyState == 4 && this.status == 404) {
                console.log(404);
            }
        };
        request.open("GET", ButtonId, true);
        request.send();
        return false;
    }

</script>
<body class="body">

<h1>Finances for a tour</h1>
<div class="row">
    <div class="col">
        <button id="band" onclick="return load(this.id)">Load Bands</button>
    </div>
    <div class="col">
        <button id="city" onclick="return load(this.id)">Load Cities</button>
    </div>
    <div class="col">
        <button id="finances" onclick="return load(this.id)">Load Finances</button>
    </div>
</div>


<div id="tableheader"></div>
<div id="tablebody"></div>

</body>
</html>
